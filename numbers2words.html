<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>This porgram are used to convert numbers into words</h2>
    <p>Please Enter your Numbers</p>
    <form>
            <input type="text" id="input_id" value="">
            <input type="button" value="Convert" onclick="num2word()" />
            <div id="alert" style="color: red"></div>
          </form>




<script>
    function num2word() {
        var variable = document.getElementById('input_id').value;
        document.getElementById('alert').innerHTML = 'The user input is: ' + variable;

    }
  

</script>
</body>
</html>
